<!DOCTYPE html>
<html>
	<head>
		<title>Add Recipes</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<script type="text/javascript" src = "../public/addRecipe.js"></script>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

		<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

		<link href="http://fonts.googleapis.com/css?family=Molengo" rel="stylesheet" type="text/css">

		<link rel="stylesheet" type="text/css" href = "../public/custom.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">
			        	<img alt="Recipz" src="http://i.imgur.com/BtGbezO.png" height="50">
			      	</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
				    <li><a href="signPage">Sign Up/Sign In</a></li>
				</ul>
			</div>
		</nav>
		<div class="container col-xs-12 text-center center-block">
			<h1>Add Recipes!</h1>
			<h3>Add your favorite recipes to our database!</h3>
		</div>
		<div class="container selector col-xs-offset-2 col-xs-8 text-center">
			<h4>Name</h4>
			<div id="namePic" class="col-xs-12">
				<input type="text" class="form-control col-xs-12" id="name" placeholder="Type in the name of the recipe" aria-describedby="basic-addon1">
				<h4>Picture</h4>
				<div id="recipePic" class="input-group col-xs-12">
				  <span class="input-group-addon" id="basic-addon1">Recipe Picture</span>
				  <input type="text" class="form-control" placeholder="Type in the URL of the picture" aria-describedby="basic-addon1">
				  <span class="input-group-btn">
			        <button class="btn btn-default" type="button">Enter</button>
			      </span>
			    </div>
		    </div>
		    <div class="col-xs-12">
				<h4>Time</h4>
				<div id="prepTime" class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Preptime</span>
				  <input type="text" class="form-control" placeholder="Type in the total preptime" aria-describedby="basic-addon1">
				</div>
				<div id="cookTime" class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Cooking Time</span>
				  <input type="text" class="form-control" placeholder="Type in the total cooking time" aria-describedby="basic-addon1">
				</div>
				<div id="ingredients">
					<h4>Ingredients</h4>
					<div class="input-group" id="ingredient1">
					  <span class="input-group-addon" id="basic-addon1">Ingredient</span>
					  <input type="text" class="form-control" placeholder="Type in the name and amount of the ingredient" aria-describedby="basic-addon1">
					</div>
				</div>
				<button type="button" id="addIngredient" class="btn btn-info">Add Ingredient</button>
				<button type='button' id='removeIngredient' class='btn btn-danger'>Remove Ingredient</button>
				<h4>Cooking Directions</h4>
				<div id="dir">
					<div id="direction1" class="input-group">
					  <span class="input-group-addon" id="basic-addon1">1.</span>
					  <textarea rows=2 class="form-control" placeholder="Type in the cooking direction" required></textarea>
					</div>
				</div>
				<button type="button" id="addDirection" class="btn btn-primary">Add Direction</button>
				<button type='button' id='removeDirection' class='btn btn-danger'>Remove Direction</button>
			</div>
		</div>
		<div class="container submitButton col-xs-12 text-center center-block">
			<button class="btn btn-success" id="submitRecipe" type="button">Submit Recipe</button>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
	        	<img alt="Facebook" src="http://www.dal.ca/content/dam/dalhousie/images/law/Alumni/Reunions/law_alumni_reunion_fb.png">
	      	</a>
			<a class="navbar-brand" href="#">
	        	<img alt="LinkedIn" src="https://www.ashoka.org/sites/www.ashoka.org/files/linkedin_logo-25x25.png">
	      	</a>
			<a class="navbar-brand" href="#">
	        	<img alt="Twitter" src="http://hsff2015.com/Content/Images/TwitterLogo25x25.png">
	      	</a>		  
		  </div>
		</nav>
	</body>
</html>
