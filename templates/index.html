<!DOCTYPE html>
<html>
	<head>
		<title>Recipz</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<script type="text/javascript" src = "../public/application.js"></script>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

		<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">
			        	<img alt="Recipz" src="http://i.imgur.com/BtGbezO.png" height="50">
			      	</a>
				</div>
			</div>
		</nav>
		<div class="container col-xs-12 text-center">
			<h1>WELCOME TO RECIPZ!</h1>
			<h3>Make delicious cuisine from leftover food!</h3>
		</div>
		<div class="container selector col-sm-4 col-xs-12 text-center">
			<h4>Add Recipes</h4>
			<div class="row col-xs-offset-2 col-xs-8">
				<img id="addRecipes" class="img-responsive center-block" src="http://klotenapiaries.com/wp-content/uploads/2015/02/recipe-icon-md.png">
			</div>
			<div class="row col-xs-12">
				<p>Add your favorite recipes for others to find and enjoy!</p>
			</div>
		</div>
		<div class="container selector col-sm-4 col-xs-12 text-center">
			<h4>Ingredient Matcher</h4>
			<div id="ingredientMatcher" class="row col-xs-offset-2 col-xs-8">
				<img class="img-responsive center-block" src="http://www.kustompakfoods.com/kpak/wp-content/uploads/2012/11/ICON_protein.png">
			</div>
			<div class="row col-xs-12">
				<p>Make your leftover ingredients into delicious cuisine!</p>
			</div>
		</div>
		<div class="container selector col-sm-4 col-xs-12 text-center">
			<h4>Find Recipes</h4>
			<div class="row col-xs-offset-2 col-xs-8">
				<img id="findRecipes" class="img-responsive center-block" src="http://www.clker.com/cliparts/8/n/U/M/V/E/search-icon.svg">
			</div>
			<div class="row col-xs-12">
				<p>Search our database for recipes by keywords!</p>
			</div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
	        	<img alt="Facebook" src="http://www.dal.ca/content/dam/dalhousie/images/law/Alumni/Reunions/law_alumni_reunion_fb.png">
	      	</a>
			<a class="navbar-brand" href="#">
	        	<img alt="LinkedIn" src="https://www.ashoka.org/sites/www.ashoka.org/files/linkedin_logo-25x25.png">
	      	</a>
			<a class="navbar-brand" href="#">
	        	<img alt="Twitter" src="http://hsff2015.com/Content/Images/TwitterLogo25x25.png">
	      	</a>
